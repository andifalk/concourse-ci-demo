---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: owasp/zap2docker-weekly
    tag: latest

run:
  path: zap-cli
  args:
  - quick-scan 
  - --self-contained
  - --start-options 
  - '-config api.disablekey=true'  
  - --spider
  - --scanners
  - all
  - --recursive
  - --alert-level
  - Informational
  - http://concourse-demo.local.pcfdev.io/ 
